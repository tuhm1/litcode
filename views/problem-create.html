<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create problem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/darkly/bootstrap.min.css"
        integrity="sha256-VZi/r/RC1MritcGE2Yyxb/ACi8WIOj1Y7BHuslF8+6I=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/theme/toastui-editor-dark.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>

<body style="max-width: 700px; width: 100%; margin: auto;">
    {{template "nav.html" .}}
    <div class="p-2">
        <h1>Create Problem</h1>
        <form action="/problems/create" method="post" name="form">
            <div class="row mb-3">
                <label for="name" class="col-form-label col-sm-3">Name</label>
                <div class="col-sm-9">
                    <input name="name" type="text" id="name" class="form-control" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="time" class="col-form-label col-sm-3">Time limit</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input name="time" type="number" id="time" class="form-control" />
                        <span class="input-group-text">ms</span>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="memory" class="col-form-label col-sm-3">Memory limit</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input name="memory" type="number" id="memory" class="form-control" />
                        <span class="input-group-text">B</span>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input name="description" type="hidden" />
                <div id="description"></div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <script>
        const editor = new toastui.Editor({
            el: document.getElementById("description"),
            initialEditType: "wysiwyg",
            theme: "dark"
        });
        const form = document.form;
        form.onsubmit = e => {
            form.description.value = editor.getHTML();
            form.submit();
        };
    </script>
</body>

</html>
