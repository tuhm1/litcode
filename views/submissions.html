<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.problem.Name}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/darkly/bootstrap.min.css"
        integrity="sha256-VZi/r/RC1MritcGE2Yyxb/ACi8WIOj1Y7BHuslF8+6I=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="max-width: 700px; width: 100%; margin: auto;">
    {{template "nav.html" .}}
    <div class="p-2">
        <h1>{{.problem.Name}}</h1>
        
        <nav class="nav nav-tabs">
            <a class="nav-link" href="/problems/details/{{.problem.ID}}">
                Problem
            </a>
            <a class="nav-link active" href="/problems/submissions/{{.problem.ID}}">
                Submissions
            </a>
        </nav>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Submission ID</th>
                    <th>Verdict</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {{range .submissions}}
                    <tr>
                        <td>
                            <a href="/submissions/{{.ID}}">{{.ID}}</a>
                        </td>
                        <td>
                            {{if .Result}}
                                {{template "verdict.html" .Result.Verdict}}
                            {{end}}
                        </td>
                        <td>{{"15:04:05 1/2/2006" | .CreatedAt.Format}}</td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>

</html>
