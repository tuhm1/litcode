<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitCode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/darkly/bootstrap.min.css"
        integrity="sha256-VZi/r/RC1MritcGE2Yyxb/ACi8WIOj1Y7BHuslF8+6I=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="max-width: 700px; width: 100%; margin: auto;">
    {{template "nav.html" .}}
    <div class="p-2">
        {{if .isAdmin}}
            <a href="/problems/create" class="float-end">Add</a>
        {{end}}
        <h1>Problems</h1>
        <div>
            {{range .problems}}
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/problems/details/{{.ID}}">
                        {{.Name}}
                    </a>
                    {{if .Solved}}
                        <span class="badge bg-success">Solved</span>
                    {{end}}
                </div>
            {{end}}
        </div>
    </div>

</body>

</html>
